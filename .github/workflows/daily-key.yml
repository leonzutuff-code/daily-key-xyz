name: Daily Numeric Key Update

on:
  schedule:
    - cron: '5 0 * * *'
  workflow_dispatch:

# ðŸ”’ Verhindert parallele LÃ¤ufe
concurrency:
  group: daily-numeric-key
  cancel-in-progress: false

jobs:
  generate-key:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ðŸ”´ WICHTIG fÃ¼r pull --rebase

      - name: Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Neuen reinen Zahlen-Key generieren
        run: |
          python - << 'EOF'
          import random

          length = 24
          chars = '0123456789'
          new_key = ''.join(random.choice(chars) for _ in range(length))

          with open('key.txt', 'w', encoding='utf-8') as f:
              f.write(new_key + '\n')

          print("Neuer Key:", new_key)
          EOF

      - name: Ã„nderung committen und pushen (FEHLER BEHOBEN)
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"

          git add key.txt

          # â›” Kein Commit, wenn nichts geÃ¤ndert
          if git diff --staged --quiet; then
            echo "Key unverÃ¤ndert â€“ nichts zu committen"
            exit 0
          fi

          git commit -m "Daily numeric key update $(date +'%Y-%m-%d')"

          # âœ… DAS BEHEBT DEN FEHLER
          git pull origin main --rebase
          git push origin main
