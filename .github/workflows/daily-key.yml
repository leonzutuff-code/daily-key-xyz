name: Daily Numeric Key Update

on:
  schedule:
    - cron: '5 0 * * *'     # tÃ¤glich 00:05 UTC
  workflow_dispatch:

concurrency:
  group: daily-numeric-key
  cancel-in-progress: false

jobs:
  generate-key:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4
        with:
          fetch-depth: 0     # ðŸ”´ wichtig fÃ¼r pull --rebase

      - name: Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Neuen reinen Zahlen-Key generieren
        run: |
          python - << 'EOF'
          import random

          length = 24
          chars = '0123456789'
          new_key = ''.join(random.choice(chars) for _ in range(length))

          with open('key.txt', 'w', encoding='utf-8') as f:
              f.write(new_key + '\n')

          print("Neuer Key:", new_key)
          EOF

      - name: Ã„nderung committen und pushen
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"

          git add key.txt

          if git diff --staged --quiet; then
            echo "Key unverÃ¤ndert â€“ kein Commit nÃ¶tig"
            exit 0
          fi

          git commit -m "Daily numeric key update $(date +'%Y-%m-%d')"

          git pull origin main --rebase
          git push origin main
